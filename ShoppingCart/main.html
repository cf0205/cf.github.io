<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主頁</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>

<body>
    <div id="app">
        <div class="header">
            <a href="#" class="logo"><img src="./img/pokeball.png" alt=""></a>
            <nav>
                <a href="main.html">link1</a>
                <a href="index.html">link2</a>
                <a href="#">link3</a>
                <a href="#">link4</a>
                <a href="#">link5</a>
            </nav>
        </div>
        <div class="banner">
            <img src="https://picsum.photos/id/125/1200/300" alt="">
        </div>
        <div class="container">
            <!-- {{itemList}} -->
            <ul class="cardList">
                <li class="card-unit" v-for="item in itemList">
                    <div class="imgbox">
                        <img class="img" v-bind:src="item.url">
                        <p class="name">{{item.name}}</p>
                    </div>
                    <div class="pricebox">
                        <br>
                        <p class="price">${{item.price}}</p>
                        <p class="count">殘:{{item.count}}</p>
                        <p class="cart"><input type="button" value="加入購物車" v-on:click="addCart(item.id)"></p>
                    </div>
                    <!-- <div class="img"><img v-bind:src="item.url"></div>
                    <div class="name">{{item.name}}</div>
                    <div class="price">{{item.price}}</div>
                    <div class="count">{{item.count}}</td> -->
                </li>
            </ul>

        </div>
        <div>
            <input type="button" value="Log" v-on:click="consoleLog">
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
